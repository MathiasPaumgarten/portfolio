<div id="adk" class="tile four-by-one over" style="background-image: url({{adk.image}}); background-position: top right; background-repeat: no-repeat">

	<h2>{{adk.title}}</h2>
	<span class="subtitle">{{adk.subtitle}}</span>

	<span class="description">{{adk.description}}</span>

	<a class="url button" href="{{adk.url}}" target="_blank">VISIT</a>
	<a class="code button" href="{{adk.code}}" target="_blank">CODE</a>

</div>
