<div id="spread" class="tile four-by-one over">

	<div id="spread-container"></div>
	<div class="content">
		<h2>{{spread.title}}</h2>
		<span class="subtitle">{{spread.subtitle}}</span>

		<span class="description">{{spread.description}}</span>

		<a class="url button" href="{{spread.url}}" target="_blank">VISIT</a>
		<a class="code button" href="{{spread.code}}" target="_blank">CODE</a>
	</div>

</div>
