<div id="counselor" class="tile four-by-two over">

    <div class="image"></div>

    <div class="holder">
        <h2>{{counselor.title}}</h2>
        <span class="subtitle">{{counselor.subtitle}}</span>

        <span class="description">{{counselor.description}}</span>
    </div>

    <a class="url button" href="{{counselor.url}}" target="_blank">VISIT</a>

</div>
