<div id="twitter" class="tile two-by-one">

	<h2>{{twitter.title}}</h2>
	<span class="subtitle">{{twitter.subtitle}}</span>

	<span class="quotation one">&ldquo;</span>
	<span class="quotation two">&rdquo;</span>

	<div class="wrapper">
		<div class="cell">
			<div id="twitter-quote" class="quote">
			</div>
		</div>
	</div>

	<a class="url button" href="http://www.twitter.com/mrPaumgarten" target="_blank">FOLLOW ME</a>

</div>
